<p>text responds to font-size changes</p>
<p>But these form inputs do not:</p>

<form action="/" method="post">
    <input type="file" name="res">
    <input type="submit" name="submit" value="submit">
</form>

<p>Do not style an HTML File Input directly</p>

<p>The pseudo element <br><code>::-webkit-file-upload-button</code> <br> allows you to style the button part of the HTML file input in Webkit based browsers
    <br>Do not use this.</p>
